<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de JavaScript</title>
    <script>
        function asignacion() {
            var element = document.createElement("div");
            element.id = "testqq"; 
            element.innerHTML = "Este es un nuevo div";  
            document.body.appendChild(element);  
            var el = document.getElementById("testqq");  
            el.style.background = "blue";
        }

        function cambio() {
            const myElement = document.getElementById("dato");
            myElement.style.color = "red";
        }
    </script>
</head>
<body>
    <div id="primero">
        <p id="dato">PÃ¡rrafo a modificar</p>

    <input type="button" onclick="asignacion()" value="Cambio 1">

    <input type="button" onclick="cambio()" value="Cambio 2">
</body>
</html>
