<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Desplegable</title>
    <style>
        
        .mainmenubtn {
            background-color: skyblue;
            color: white;
            border: none;
            cursor: pointer;
            padding: 20px;
            margin-top: 20px;
        }

        .mainmenubtn:hover {
            background-color: blue;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-child {
            display: none;
            background-color: skyblue;
            min-width: 200px;
            position: absolute;
            z-index: 1;
        }

        .dropdown-child a {
            color: blue;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-child {
            display: block;
        }
    </style>
</head>
<body>

    <div class="dropdown">
        <button class="mainmenubtn">Main Menu</button>
        <div class="dropdown-child">
            <a href="http://www.tudominio.com/page1.html">Sub Menu 1</a>
            <a href="http://www.tudominio.com/page2.html">Sub Menu 2</a>
            <a href="http://www.tudominio.com/page3.html">Sub Menu 3</a>
            <a href="http://www.tudominio.com/page4.html">Sub Menu 4</a>
            <a href="http://www.tudominio.com/page5.html">Sub Menu 5</a>
        </div>
    </div>

</body>
</html>
